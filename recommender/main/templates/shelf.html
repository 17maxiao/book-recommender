<h1>My Shelf</h1>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> 

<form method="POST" action="/home">
    {% csrf_token %}
    <p>Add your latest book :) </p>
    <input name="title" placeholder="title goes here..."/>
    <input name="genre" placeholder="genre"/>
    <input name="author" placeholder="author"/>
    <input name="body" placeholder="review goes here..."/>
    <label for="rating">How many stars?</label>
    <select id="rating" name="rating">
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
        <option value="five">5</option>
    </select>
    <input type="submit" value="Create Book Review" />
</form>
<hr />
<h2>Current Blog Posts</h2>

    <hr />
{% endfor %}
